<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">

    <title>
        Smart IoT Building
    </title>
</head>

<body>
    <div>
        <img src="https://wallpaperaccess.com/full/2362703.jpg" alt="backgroundimage" style="width: 100%; height: 100%; background-size: cover; position: fixed; background-repeat: no-repeat; filter: blur(3px);
            -webkit-filter: blur(3px);">
        <div class="upperbox">
            <div class="backgroundimage">
                <h1>IoT Building</h1>
                <h3>Automate Your Building Here</h3>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="content">
            <h2>Check IoT Devices</h2>
        </div>
        <button type="submit" class="userlogin" id="googlelogin">Get Started</button>
    </div>

    <script>
        const loginButton = document.getElementById('googlelogin');
        loginButton.addEventListener('click', () => {
            window.location.href = '/auth/google';
        });

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
