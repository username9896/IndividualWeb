    <div class="firstbox">
        <div class="inputdata">
            <header>
                <h1>Register Light Device</h1>
            </header>

            <div class="form-group">
                <label for="user">Room Name</label>
                <select name="rooms" id="user" class="btn custom-select"
                    style="margin-right: 10%; border-radius: 5px; border: 1px solid black;">
                    <option value="volvo">Select Room</option>
                    <option value="Living Room">Living Room</option>
                    <option value="Bed Room">Bed Room</option>
                    <option value="Kitchen Room">Kitchen Room</option>
                    <option value="Office Room">Office Room</option>
                    <option value="Store Room">Store Room</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="user">Device Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Device Name" />
            </div>

            <div class="form-group">
                <label for="name">Select Color: </label>
                <input type="color" class="" id="color" style="width: 75%;" />
                <br>
                <br>
                <select name="roomdevices" id="state" class="btn custom-select"
                    style="margin-right: 10%; border-radius: 5px; border: 1px solid black;">
                    <option value="volvo">Select State</option>
                    <option value="OFF">OFF</option>
                    <option value="ON">ON</option>
                </select>
            </div>
            <hr>

            <button class="btn btn-success" id="light-device"
                style="margin-left: 36%; width: 100px; padding: 10px;">Save</button>
        </div>
