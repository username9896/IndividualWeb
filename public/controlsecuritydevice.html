<body>
    <div class="backimage">
        <img src="https://c1.wallpaperflare.com/preview/467/704/1016/wood-wooden-desktop-table.jpg"
            style="width: 100%; height: 100%; background-size: cover; position: fixed; background-repeat: no-repeat;">

        <div class="controllightnavbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="device-list.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="controllightdevice.html">Light Devices</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link dissable" aria-current="page" href="controlsecuritydevice.html">Security
                                Devices</a>
                        </li>
                </div>
            </nav>
        </div>
    </div>

    <div class="lightcontrol">
        <div class="container">
            <h2 style="text-align: center;">List of Security Devices</h2>
            <br>
            <table id="securitydevices" class="table">
                <thead>
                    <tr>
                        <th id="light">Room</th>
                        <th id="light">Device</th>
                        <th id="light">State</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <hr>
        <h2 style="text-align: center;">Manage Devices</h2>
        <div class="container">
            <div class="inputdata">
                <div class="form-group">
                    <label for="rooms">Choose Room Number: </label>
                    <select name="rooms" id="rooms" class="btn custom-select"
                        style="margin-right: 10%; border-radius: 5px; border: 1px solid black;">
                        <option value="volvo">Select Room</option>
                        <option value="Living Room">Living Room</option>
                        <option value="Bed Room">Bed Room</option>
                        <option value="Kitchen Room">Kitchen</option>
                        <option value="Office Room">Office</option>
                        <option value="Store Room">Store</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="roomdevices">State: </label>
                    <select name="roomdevices" id="state" class="btn custom-select"
                        style="margin-right: 10%; border-radius: 5px; border: 1px solid black;">
                        <option value="volvo">Select State</option>
                        <option value="Unlocked">Unlocked</option>
                        <option value="Locked">Locked</option>
                    </select>
                </div>
                <br>

                <button class="btn btn-success" id="changesecuritydevicestate"
                    style="margin-left: 45%; width: 100px; padding: 10px;">Save</button>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
